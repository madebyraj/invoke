    </main>

    <script>
      const tallyNumber = document.querySelector(".tally-number");
      const addButton = document.getElementById("button-add");
      const resetButton = document.getElementById("button-reset");

      let addBuffer = null;
      let resetBuffer = null;
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      function loadSound(url, callback) {
        fetch(url)
          .then((res) => res.arrayBuffer())
          .then((buffer) =>
            audioCtx.decodeAudioData(buffer, (decoded) => callback(decoded))
          );
      }

      // Load both button sounds
      loadSound("./button-add-sound.mp3", (buffer) => (addBuffer = buffer));
      loadSound("./button-reset-sound.mp3", (buffer) => (resetBuffer = buffer));

      function playSound(buffer) {
        if (!buffer) return;
        const source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        source.start(0);
      }

      function vibrate() {
        if ("vibrate" in navigator) {
          navigator.vibrate(0); // Cancel ongoing vibration
          setTimeout(() => {
            navigator.vibrate([10, 20, 10]); // Pattern vibration
          }, 10);
        }
      }

      addButton.addEventListener("click", () => {
        let count = parseInt(tallyNumber.textContent);
        tallyNumber.textContent = count + 1;
        playSound(addBuffer);
        vibrate();
      });

      resetButton.addEventListener("click", () => {
        tallyNumber.textContent = 0;
        playSound(resetBuffer);
        vibrate();
      });

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "a" || e.key === "A") {
          addButton.click();
        } else if (e.key === "r" || e.key === "R") {
          resetButton.click();
        }
      });
    </script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const fill = document.querySelector(".progress-fill");
        const screen = document.getElementById("loading-screen");

        let progress = 0;
        const speed = 0.36; // adjust speed for smoother or faster load

        function animateProgress() {
          if (progress < 100) {
            progress += speed;
            fill.style.width = `${progress}%`;
            requestAnimationFrame(animateProgress);
          } else {
            fill.style.width = "100%";
            setTimeout(() => {
              screen.classList.add("hidden");
              setTimeout(() => screen.remove(), 600); // match fade-out duration
            }, 400);
          }
        }

        animateProgress();
      });
    </script>
  </body>
</html>
